<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="containter">
        <div id="display">2 + 2 = fish</div>
        <div class="numbers">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
        </div>
        <div class="operators">
            <button id="clear"> c </button>
            <button> + </button>
            <button> - </button>
            <button> x </button>
            <button> / </button>
            <button> = </button>
        </div>
    </div>
</body>
</html>
